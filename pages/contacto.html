        <main>
            <section id="contacto">
                <div class="contacto">
                    <h1>Contacto</h1>
                    <form class="formulario" action="contacto" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <label for="nombre">Nombre:</label>
                            <input type="text" placeholder="Ingrese su nombre" spellcheck="false" required><br>
                            <label for="mail">Email:</label>
                            <input type="mail" placeholder="Ingrese su email" spellcheck="false" required><br>
                            <label for="mensaje">Mensaje:</label><br>
                            <textarea name="mensaje" cols="60" rows="8" placeholder="Deje su mensaje"></textarea><br>
                            <button class="button">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
