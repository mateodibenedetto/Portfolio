        <main>
            <section id="contacto">
                <div class="contacto">
                    <h1>Contacto</h1>
                    <form class="formulario" action="contacto" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <label for="nombre">Nombre:</label>
                            <input 
                            type="text"
                            name="name"
                            placeholder="Escribe tu nombre"
                            title="El nombre sólo puede contener letras y espacios en blanco"  
                            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" 
                            required
                            spellcheck="false"
                            />
                            <label for="mail">Email:</label>
                            <input
                            type="email" 
                            name="email" 
                            placeholder="Escribe tu email" 
                            title="Debe ingresar un formato correcto para el email"
                            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" 
                            required
                            spellcheck="false"
                            />
                            <label for="mensaje">Mensaje:</label><br>
                            <textarea name="mensaje" cols="60" rows="8" placeholder="Deje su mensaje"></textarea><br>
                            <button class="button">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
